<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack a Mole!</title>
    
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="home-container">
      <img src="imgs/cloudImage.png" alt="" id="cloud">
      <div class="head">
      <h1>WHACK A MOLE!!!</h1>
    </div>
    

      <button id="play" class="play">Play!!</button>
    </div>

    
     <div class="ground">
      
      <div class="content">
        <div class="scoreBoard">
        <p id="score">Score:0</p>
        <p id="health">Health:3</p>
        <p id="level">Level:1</p>
        <p id="highScore">High score:0</p>
      </div>

      <div class="ground2">



      <div class="hole"><img id="0" class="moleImg"  alt=""></div>
      <div class="hole"><img id="1" class="moleImg"  alt=""></div>
      <div class="hole"><img id="2" class="moleImg"  alt=""></div>
      <div class="hole"><img id="3" class="moleImg"  alt=""></div>
      <div class="hole"><img id="4" class="moleImg"  alt=""></div>
      <div class="hole"><img id="5" class="moleImg"  alt=""></div>
      <div class="hole"><img id="6" class="moleImg"  alt=""></div>
      <div class="hole"><img id="7" class="moleImg"  alt=""></div>
      <div class="hole"><img id="8" class="moleImg"  alt=""></div>


    </div>
    
           
     </div>
  
      </div>
      
  <script src="js/scripts.js"></script>
</html>
