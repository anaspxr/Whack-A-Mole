<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack a Mole!</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="home-container">
      <img src="imgs/cloudImage.png" alt="" id="cloud">
      <div class="head">
      <h1>WHACK A MOLE!!!</h1>
    </div>
    

      <button id="play" class="play">Play!!</button>
    </div>

    
     <div class="ground">
      
      <div id="content">
      <div class="ground2">


      <div class="hole"><img id="0" class="moleImg" src="imgs/mole.png" alt=""></div>
      <div class="hole"><img id="1" class="moleImg" src="imgs/mole.png" alt=""></div>
      <div class="hole"><img id="2" class="moleImg" src="imgs/mole.png" alt=""></div>
      <div class="hole"><img id="3" class="moleImg" src="imgs/mole.png" alt=""></div>
      <div class="hole"><img id="4" class="moleImg" src="imgs/mole.png" alt=""></div>
      <div class="hole"><img id="5" class="moleImg" src="imgs/mole.png" alt=""></div>
      <div class="hole"><img id="6" class="moleImg" src="imgs/mole.png" alt=""></div>
      <div class="hole"><img id="7" class="moleImg" src="imgs/mole.png" alt=""></div>
      <div class="hole"><img id="8" class="moleImg" src="imgs/mole.png" alt=""></div>

    </div>
           
     </div>
     <div class="scoreBoard">
      <p id="score">Score:0</p>
      <p id="health">Health:3</p>
      <p id="highScore">High score:0</p>
    
    </div>
  
      </div>
      
  <script src="js/scripts.js"></script>
</html>
